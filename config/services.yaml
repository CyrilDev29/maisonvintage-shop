# config/services.yaml
parameters:
    app.contact_from: '%env(string:CONTACT_FROM)%'
    app.seller_email: '%env(string:CONTACT_TO)%'

    stripe.public_key: '%env(string:STRIPE_PUBLIC_KEY)%'

    bank.holder: '%env(string:BANK_HOLDER)%'
    bank.bankname: '%env(string:BANK_BANKNAME)%'
    bank.iban: '%env(string:BANK_IBAN)%'
    bank.bic: '%env(string:BANK_BIC)%'

    # Durées de réservation configurables
    maisonvintage.ttl.bank_transfer_hours: 72   # virement : 72h
    maisonvintage.ttl.card_minutes: 30          # CB/PayPal : 30 min

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'

    App\Service\InvoiceService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    App\EntityListener\ArticleSlugListener:
        tags:
            - { name: doctrine.orm.entity_listener, entity: App\Entity\Article, event: prePersist }
            - { name: doctrine.orm.entity_listener, entity: App\Entity\Article, event: preUpdate }

    App\Security\UserChecker: ~

    App\Service\StripePaymentService:
        arguments:
            $publicKey: '%env(string:STRIPE_PUBLIC_KEY)%'
            $secretKey: '%env(string:STRIPE_SECRET_KEY)%'
            $successUrl: '%env(string:PAYMENT_SUCCESS_URL)%'
            $cancelUrl:  '%env(string:PAYMENT_CANCEL_URL)%'
            $currency:   '%env(string:PAYMENT_CURRENCY)%'
            $enablePaypal: true
            $webhookSecret: '%env(string:STRIPE_WEBHOOK_SECRET)%'

    App\Service\OrderStatusNotifier: ~
