# config/packages/dev/messenger.yaml
framework:
    messenger:
        # On redéfinit (et remplace) la section transports pour le dev
        transports:
            sync: 'sync://'
            failed: 'doctrine://default?queue_name=failed'

        # Et on force le routage des messages sensibles à partir en "sync"
        routing:
            Symfony\Component\Mailer\Messenger\SendEmailMessage: sync
            Symfony\Component\Notifier\Message\ChatMessage: sync
            Symfony\Component\Notifier\Message\SmsMessage: sync
